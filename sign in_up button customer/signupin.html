<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <!-- <link rel="stylesheet" href="signupin.css"> -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="signupin.css">
       
        <!-- <script src="signupin.js"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        
    </head>
    <body>
    <!-- <script src = "signupin.js" charset="utf-8"></script> -->
    <!-- navbar -->
    <div>
      <img id="doodle" src="BlackDoodle.png" alt="doodle">
      <img id="logo"  src="Logo_Final.png" alt="logo">
      <!-- <p style="text-align:centre; color: yellow;">scrol down</p> -->
      <div class="container">
        <div class="chevron"></div>
        <div class="chevron"></div>
      </div>
    </div>
      
        <div class="form">
            <ul class="tab-group">
              <li class="tab active"><a href="#signup">Sign Up</a></li>
              <li class="tab"><a href="#login">Log In</a></li>
            </ul>
            <div class="tab-content">
              <div id="signup">   
                <h1>Sign Up for Free</h1>
                
                <form action="/" method="post">
                
                <div class="top-row">
                  <div class="field-wrap">
                    <label>
                      First Name<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" />
                  </div>
              
                  <div class="field-wrap">
                    <label>
                      Last Name<span class="req">*</span>
                    </label>
                    <input type="text"required autocomplete="off"/>
                  </div>
                </div>
        
                <div class="field-wrap">
                  <label>
                    Email Address<span class="req">*</span>
                  </label>
                  <input type="email"required autocomplete="off"/>
                </div>
                
                <div class="field-wrap">
                  <label>
                    Set A Password<span class="req">*</span>
                  </label>
                  <input type="password"required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                  <label>
                    Location <span class="req">*</span>
                  </label>
                  <input type="textarea" cols="">
                </div>

                <div class="field-wrap">
                  <label>
                    Phone Number <span class="req">*</span>
                  </label>
                  <input type="textarea" cols="">
                </div>
                
                <button type="submit" class="button button-block">Get Started</button>
                
                </form>
        
              </div>
              
              <div id="login">   
                <h1>Welcome Back!</h1>
                
                <form action="/" method="post">
                
                  <div class="field-wrap">
                  <label>
                    Email Address<span class="req">*</span>
                  </label>
                  <input type="email"required autocomplete="off"/>
                </div>
                
                <div class="field-wrap">
                  <label>
                    Password<span class="req">*</span>
                  </label>
                  <input type="password"required autocomplete="off"/>
                </div>
                
                <p class="forgot"><a href="#">Forgot Password?</a></p>
                
                <button class="button button-block">Log In</button>
                
                </form>
        
              </div>
              
            </div><!-- tab-content -->
            
        </div> <!-- /form -->
        <script defer src="signupin.js"></script>
    </body>
</html>
