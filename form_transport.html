<!-- form -->
<div class="row">
    <div class="col-md-12">
      <form action="index.html" id="signupform" method="post">
        <h1> Sign Up </h1>
        
        <fieldset>
          
          <legend><span class="number">1</span> Your Basic Info</legend>
        
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">

          <label for="Phone">Phone Number:</label>
          <input type="phone" id="phone" name="user_phone">
        
          <label for="email">Email:</label>
          <input type="email" id="mail" name="user_email">
          
          <label for="password">Password</label>
          <input type="password" id="password" name="user_password">

          <label for="add">Address:</label>
          <textarea id="user_add" name="user_add"></textarea>

          <label for="vehicle">Vehicle:</label>
          <select id="vehicle" name="user_vehicle">
            <!-- <optgroup label="Web">
              <option value="frontend_developer">Front-End Developer</option>
              <option value="php_developer">PHP Developer</option>
              <option value="python_developer">Python Developer</option>
              <option value="rails_developer">Rails Developer</option>
              <option value="web_designer">Web Designer</option>
              <option value="wordpress_developer">Wordpress Developer</option>
            </optgroup> -->
            <!-- <optgroup label="Mobile"> -->
              <option value="choose Vehicle">Choose Vehicle</option>
              <option value="Cycle">Cycle</option>
              <option value="Bike">Bike</option>
              <option value="Van">Van</option>
              <option value="Mini Truck">Mini Truck</option>
            <!-- </optgroup> -->
            <!-- <optgroup label="Business">
              <option value="business_owner">Business Owner</option>
              <option value="freelancer">Freelancer</option>
            </optgroup> -->
          </select>
       
          <!-- <label>Gender:</label>
          <input type="radio" id="under_13" value="Male" name="user_age"><label for="under_13" class="light">Male</label><br>
          <input type="radio" id="over_13" value="Female" name="user_age"><label for="over_13" class="light">Female</label> -->
          
          <label for="gender">Gender:</label>
          <select id="gender" name="gender">
            <option value="choose option">Choose an Option</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Prefer not to say">Prefer not to say</option>
              <!-- <option value="Any">Any</option> -->

            </select>

        </fieldset>
        <fieldset>  
        
          <legend><span class="number">2</span> Your Preferences</legend>
          
         <label for="write_to_us">Write to us:</label>
          <textarea id="write_to_us" name="user_write_to_us"></textarea>
        
          <label for="area">Area:</label>
          <input type="area" id="area" name="user_area">
        
         <label for="job-time">Job Timings:</label>
          <select id="job-time" name="user_job-time">
            <!-- <optgroup label="Web">
              <option value="frontend_developer">Front-End Developer</option>
              <option value="php_developer">PHP Developer</option>
              <option value="python_developer">Python Developer</option>
              <option value="rails_developer">Rails Developer</option>
              <option value="web_designer">Web Designer</option>
              <option value="wordpress_developer">Wordpress Developer</option>
            </optgroup> -->
            <!-- <optgroup label="Mobile"> -->
              <option value="choose Time">Choose Time</option>
              <option value="7-9 A.M">7-9 A.M</option>
              <option value="11-1 P.M">11-1 P.M</option>
              <option value="6-8 P.M">6-8 P.M</option>
              <option value="Any">Any</option>
            <!-- </optgroup> -->
            <!-- <optgroup label="Business">
              <option value="business_owner">Business Owner</option>
              <option value="freelancer">Freelancer</option>
            </optgroup> -->
          </select>
          
          <!-- <label>Expected Salary:</label>
          <input type="checkbox" id="development" name="user_interest"><label class="light" for="development">Rs. 1500-2000</label><br>
          <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Rs. 2000-5000</label><br>
          <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Rs. 5000-10000</label> -->
          
          <label for="ex-salary">Expected Salary:</label>
          <select id="ex-salary" name="user-ex-sal">
            <option value="choose option">Choose Range</option>
              <option value="Rs. 1500-2000">Rs. 1500-2000</option>
              <option value="Rs. 2000-2500">Rs. 2000-2500</option>
              <option value="Rs. 5000-10000">Rs. 5000-10000</option>
              <!-- <option value="Any">Any</option> -->

            </select>
         </fieldset>
       
        <button id="signupsubmit" type="submit">Submit</button>
        
       </form>
        </div>
      </div>
<script src="./build/get_hired.bundle.js"></script>
